<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Throwaway Account</title>
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="./public/styles/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="wrapper">
		<nav>
			<a id="user-account">user account</a>
			<a id="sign-out">Sign Out</a>
			<label for="saved-accounts" id="label">Saved Accounts <span><i class="fas fa-bookmark"></i></span></label>
			<input type="checkbox" id="saved-accounts">
			<aside>
				<div>
					<h2>Saved Accounts</h2>
				</div>
				<div id="displayUsername">
		
				</div>
			</aside>

		</nav>

		<!-- Login and Sign Up Modal -->
		<div class="authentication">
			<div class="user-form">
			<form action="">
				Login
					<label htmlFor="email">email</label>
					<input type="email" name="email" id="current-email"/>
					<label htmlFor="password">password</label>
					<input type="password" name="password" id="current-password"/>
					<input type="submit" value="Login" id="login"/>
			</form>
		
			<form action="">
				Sign Up
					<label htmlFor="createEmail">email</label>
					<input type="email" name="createEmail" id="email"/>
					<label htmlFor="createPassword">password</label>
					<input type="password" name="createPassword" id="create-password"/>
					<label htmlFor="confirmPassword">confirm Password</label>
					<input type="password" name="confirmPassword" id="confirm-password"/>
					<input type="Submit" value="create" id="create-user"/>
			</form>
		</div>
		</div>

		<!-- End Login and Sign Up Modal -->
		<header>
			<h1>Throwaway <i class="fas fa-user-secret"></i></h1>
			<p class="app-description">Generate a throwaway account using this nifty tool.</p>
			<p class="app-description">Not Vegan Friendly.</p>
		</header>
		<main>
			<h2>Generator</h2>
			<div class="results">
				<div class="result-area">
					<h2>Your New Username</h2>
					<p id="username"></p>
				</div>

				<div class="result-area">
					<h2>Your New Password</h2>
					<p id="password"></p>
				</div>
			</div>
			<div class="action-buttons">
				<button id="generateUsername">Generate my throwaway account</button>
				<button id="save">save new account</button>
			</div>
			
		</main>

	</div>
	<footer>
		<div class="icon-container">
			<a href="https://twitter.com/yvonecodesit">
				<i class="fab fa-twitter">
					<span class="sr-only">Twitter</span>
				</i>
			</a>
			<a href="https://github.com/yvonehuynh">
				<i class="fab fa-github">
					<span class="sr-only">Github</span>
				</i>
			</a>
			<a href="http://yvonecodesit.ca/">
				<i class="fa fa-user" aria-hidden="true">
					<span class="sr-only">Portfolio</span>
				</i>
			</a>
		</div>
		<div>
			<p>Created By: Yvone Huynh 2018</p>
		</div>
	</footer>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
	<script src="./public/scripts/app.js"></script>
</body>
</html>
