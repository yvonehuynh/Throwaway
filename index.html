<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Throwaway Account</title>
	<link rel="stylesheet" type="text/css" href="./public/styles/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>Throwaway</h1>
			<p>Generate a throwaway account (and a password too!) using this nifty tool.</p>
			<p>Not Vegan Friendly</p>
		</header>
		<main>
			<p>Click on the button generate your meaty username</p>
			<button id="generateUsername">Get Username</button>

			<h2>Your New Username</h2>
			<p id="username"></p>

			<h2>Your New Password</h2>
			<p id="password"></p>
			<button id="save">save</button>
		</main>

		<section>
			<h2>Saved Accounts</h2>
			<p id="displayUsername"></p>
			<p id="displayPassword"></p>
		</section>
	</div>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
	<script src="./public/scripts/app.js"></script>
</body>
</html>
