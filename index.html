<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Throwaway Account</title>
	<link rel="stylesheet" type="text/css" href="./public/styles/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="wrapper">
		<nav>
			<label for="saved-accounts">Saved Accounts</label>
			<input type="checkbox" id="saved-accounts">
			<aside>
				<h2>Saved Accounts</h2>
				<div id="displayUsername">
		
				</div>
			</aside>
		</nav>
		<header>
			<h1>Throwaway</h1>
			<p class="app-description">Generate a throwaway account (and a password too!) using this nifty tool.</p>
			<p class="app-description">Not Vegan Friendly</p>
		</header>
		<main>
			<div class="results">
				<div class="result-area">
					<h2>Your New Username</h2>
					<p id="username"></p>
				</div>

				<div class="result-area">
					<h2>Your New Password</h2>
					<p id="password"></p>
				</div>
			</div>
			
			<button id="generateUsername">Generate my throwaway account</button>

			<button id="save">save</button>
		</main>

	</div>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
	<script src="./public/scripts/app.js"></script>
</body>
</html>
